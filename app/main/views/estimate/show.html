<:Title>
  Estimate!

<:Body>
  <div class="card-container">
  {{ available_points.each do |point| }}
    <div class="card-wrapper{{ ' active' if _point == point}}">
      <a e-click="set_point(point)">
        <img src="{{ card_image_url(point) }}" class="card" />
      </a>
    </div>
  {{ end }}
  </div>

  <div class="card-container">
  {{ estimates.each do |estimate| }}
    <div class="card-wrapper">
      <div class="user-name">{{ estimate._user }}</div>
      {{ if round_finished? }}
        <img src="{{ card_image_url(estimate._point) }}" class="card" />
      {{ else }}
        <img src="{{ '/assets/images/back.png' }}" class="card" />
      {{ end }}
    </div>
  {{ end }}
  </div>


  <div class="actions">
    <a e-click="reset_round" class="btn btn-default">Next round!</a>
  </div>
